matrix:
- name: Markdown
  apsell:
    mode: en
  dictionary:
    wordlists:
      - wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
    - pyspelling.filters.markdown:
    - pyspelling.filters.html:
        ignores:
            - code
            - pre
  sources:
    - '**/*.md'
